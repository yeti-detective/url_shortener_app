<html>
  <head>
    <title>Sho-TAYEE!</title>
    <style>

      body {
        height: 100%;
        width: 100%;
        margin: 0;
        background: linear-gradient(#EDE1E1, #FFFBFB);
        position: absolute;
        font-family: 'Roboto', sans-serif;
      }

      #urlBox {
        height: 30%;
        min-height: 70px;
        width: 35%;
        min-width: 300px;
        margin: auto;
        margin-top: 10%;
        text-align: center;
      }

      #textbox {
        border-radius: 10px;
        padding: 4px;
      }

      #shotay {
        background: #F2FAFF;
        border-radius: 10px;
        display: inline-block;
        border: solid 1px black;
        margin-top: 4px;
      }

      #shotay:hover {
        background: #A7ACAF;
      }

      #output {
        margin: auto;
        width: 90%;
        min-width: 300px;
        text-align: center;
      }

    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div id="urlBox">
      <input id="textbox" type="text" placeholder="input url here"></input>
      <button id="shotay" onclick="shortee()">shorten</button>
    </div>
    <div id="output"></div>
    <script>
      window.addEventListener("keydown", keyDown, true)
      document.getElementById("textbox").focus()
      function keyDown(e){
        // console.log(e.key)
        if (e.key == "Enter" && document.activeElement.id == "textbox"){
          shortee()
        }
      }

      function shortee(){
        document.getElementById('output').innerHTML = '<p>' + document.getElementById('textbox').value + '</p>'
      }
    </script>
  </body>
</html>
